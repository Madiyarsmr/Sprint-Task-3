<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обмен валют</title>
</head>
<body>
   <table cellpadding="10">
       <tr>
           <td>Введите сумму:</td>
           <td></td>
           <td>KZT(Теңге)</td>
           <td>USD(Доллар)</td>
           <td>EUR(Евро)</td>
       </tr>
       <tr>
           <td>
               <input type="" id="summa" onchange="check()">
           </td>
           <td>
               <select id="convert" onchange="check()">
                   <option  value="KZT">TENGE</option>
                   <option value="USD">DOLLAR</option>
                   <option value="EUR">EURO</option>
               </select>
           </td>
           <td>
               <input readonly value="" id="kzt">
           </td>
           <td>
                <input readonly id="usd">
           </td>
           <td>
                <input readonly id="eur">
           </td>
       </tr>
   </table>
</body>
<script>
    function check() {

        let summa = document.getElementById("summa").value;
        let x = document.getElementById("convert").value;

        let dollar = 429;
        let euro = 507;
        let pdollar = 431;
        let peuro = 509;
        let resultDollar;
        let resultEuro;
        let resultTenge;

        if (x=="KZT"){
            resultDollar = parseInt(summa/pdollar);
            resultEuro = parseInt(summa/peuro);
            document.getElementById("usd").value = resultDollar;
            document.getElementById("eur").value = resultEuro;
            document.getElementById("kzt").value = "-";
        } else if (x=="USD"){
            resultTenge = parseInt(summa*dollar);
            resultEuro = parseInt(resultTenge/peuro);
            document.getElementById("usd").value = "-";
            document.getElementById("eur").value = resultEuro;
            document.getElementById("kzt").value = resultTenge;
        } else {
            resultTenge = parseInt(summa*euro);
            resultDollar = parseInt(resultTenge/pdollar);
            document.getElementById("usd").value = resultDollar;
            document.getElementById("eur").value = "-";
            document.getElementById("kzt").value = resultTenge;
        }



    }


</script>
</html>
